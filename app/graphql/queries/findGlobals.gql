query findGlobals {
    Header {
        ...HeaderAttributes
    }
    Footer {
        ...FooterAttributes
    }
    Sidebar {
        ...SidebarAttributes
    }
    Contact {
        ...ContactAttributes
    }
    WebPartners {
        docs {
            ...WebPartnerAttributes
        }
    }
    WebSocials {
        docs {
            ...WebSocialAttributes
        }
    }
    WebTextBlocks {
        docs {
            ...TextBlockAttributes
        }
    }
}
