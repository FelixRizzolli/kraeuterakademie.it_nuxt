fragment HeroLargeAttributes on WebHeroLarge {
    id
    blockName
    blockType
    webHeroLargeContent: content {
        title
        image {
            ...WebImageAttributes
        }
    }
    webHeroLargeSettings: settings {
        spacing {
            marginTop
            marginBottom
            paddingTop
            paddingBottom
        }
    }
}
