fragment HighlightedLinksAttributes on WebHighlightedLinks {
    id
    blockName
    blockType
    webHighlightedLinksContent: content {
        links {
            id
            label
            url
            target
            image {
                ...WebImageAttributes
            }
        }
    }
    webHighlightedLinksSettings: settings {
        spacing {
            marginTop
            marginBottom
            paddingTop
            paddingBottom
        }
    }
}
