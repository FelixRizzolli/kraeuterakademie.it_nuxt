fragment SwiperCardAttributes on WebSwiperCard {
    id
    blockName
    blockType
    webSwiperCardContent: content {
        cards {
            id
            image {
                ...MediaAttributes
            }
            info
            date
            title
            link {
                text
                href
                target
            }
        }
    }
    webSwiperCardSettings: settings {
        spacing {
            marginTop
            marginBottom
            paddingTop
            paddingBottom
        }
        style
    }
}
