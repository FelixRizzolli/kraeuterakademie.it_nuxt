fragment CourseListAttributes on WebCourseList {
    id
    blockName
    blockType
    webCourseListContent: content {
        title
        courses {
            id
            title
            description
            place
            link {
                label
                url
                target
            }
        }
    }
    webCourseListSettings: settings {
        spacing {
            marginTop
            marginBottom
            paddingTop
            paddingBottom
        }
        style
    }
}
